name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ── バージョンタグが既に存在するかチェック ──
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version tag already exists
        id: check
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          TAG="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists — skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist — will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # ── マルチプラットフォームビルド ──
  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust-target: aarch64-apple-darwin
            artifact-name: mac-arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust-target: x86_64-apple-darwin
            artifact-name: mac-x64
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            rust-target: x86_64-pc-windows-msvc
            artifact-name: win-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Add Rust target (macOS cross-compile)
        if: runner.os == 'macOS'
        run: rustup target add ${{ matrix.rust-target }}

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          pnpm build
          pnpm tauri build ${{ matrix.args }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.nsis.zip
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.nsis.zip.sig
          retention-days: 5

  # ── リリース作成 + gh-pages デプロイ ──
  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate latest.json for updater
        run: |
          mkdir -p gh-pages-deploy
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG="v${VERSION}"
          BASE_URL="https://github.com/tukuyomil032/MC-Vector/releases/download/${TAG}"

          MAC_ARM64_SIG=""
          MAC_X64_SIG=""
          WIN_X64_SIG=""

          # 署名ファイルはネストされたフォルダ内にあるので再帰検索する
          SIG_FILE=$(find artifacts/mac-arm64 -name '*.app.tar.gz.sig' 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ]; then MAC_ARM64_SIG=$(cat "$SIG_FILE"); fi

          SIG_FILE=$(find artifacts/mac-x64 -name '*.app.tar.gz.sig' 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ]; then MAC_X64_SIG=$(cat "$SIG_FILE"); fi

          SIG_FILE=$(find artifacts/win-x64 -name '*.nsis.zip.sig' 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ]; then WIN_X64_SIG=$(cat "$SIG_FILE"); fi

          MAC_ARM64_FILE=$(find artifacts/mac-arm64 -name '*.app.tar.gz' ! -name '*.sig' 2>/dev/null | head -1 | xargs -I{} basename {} 2>/dev/null || echo "")
          MAC_X64_FILE=$(find artifacts/mac-x64 -name '*.app.tar.gz' ! -name '*.sig' 2>/dev/null | head -1 | xargs -I{} basename {} 2>/dev/null || echo "")
          WIN_X64_FILE=$(find artifacts/win-x64 -name '*.nsis.zip' ! -name '*.sig' 2>/dev/null | head -1 | xargs -I{} basename {} 2>/dev/null || echo "")

          cat > gh-pages-deploy/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "MC-Vector ${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MAC_ARM64_SIG}",
                "url": "${BASE_URL}/${MAC_ARM64_FILE}"
              },
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "${BASE_URL}/${MAC_X64_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WIN_X64_SIG}",
                "url": "${BASE_URL}/${WIN_X64_FILE}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat gh-pages-deploy/latest.json

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          publish_branch: gh-pages
          keep_files: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          echo "=== Searching for release files ==="
          find artifacts -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.exe" \) -exec cp {} release-assets/ \;
          echo "=== Files to be released ==="
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: MC-Vector v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
