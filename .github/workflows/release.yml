name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  CI: true
  CSC_IDENTITY_AUTO_DISCOVERY: false

jobs:
  mac-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: npx electron-builder --mac --arm64
      - uses: actions/upload-artifact@v4
        with:
          name: mac-arm64
          path: release/*.dmg

  mac-x64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: npx electron-builder --mac --x64
      - uses: actions/upload-artifact@v4
        with:
          name: mac-x64
          path: release/*.dmg

  win-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: npx electron-builder --win --x64
      - uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: release/*.exe
