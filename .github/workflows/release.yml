name: release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust-target: aarch64-apple-darwin
            artifact-name: mac-arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust-target: x86_64-apple-darwin
            artifact-name: mac-x64
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            rust-target: x86_64-pc-windows-msvc
            artifact-name: win-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Add Rust target (macOS cross-compile)
        if: runner.os == 'macOS'
        run: rustup target add ${{ matrix.rust-target }}

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # build frontend (already installed earlier)
          pnpm build
          # build and bundle the Tauri app for the current matrix target
          pnpm tauri build ${{ matrix.args }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.nsis.zip
            src-tauri/target/${{ matrix.rust-target }}/release/bundle/**/*.nsis.zip.sig
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          mkdir -p gh-pages-deploy
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          BASE_URL="https://github.com/tukuyomil032/MC-Vector/releases/download/${TAG}"

          MAC_ARM64_SIG=""
          MAC_X64_SIG=""
          WIN_X64_SIG=""

          if ls artifacts/mac-arm64/*.app.tar.gz.sig 1>/dev/null 2>&1; then
            MAC_ARM64_SIG=$(cat artifacts/mac-arm64/*.app.tar.gz.sig)
          fi
          if ls artifacts/mac-x64/*.app.tar.gz.sig 1>/dev/null 2>&1; then
            MAC_X64_SIG=$(cat artifacts/mac-x64/*.app.tar.gz.sig)
          fi
          if ls artifacts/win-x64/*.nsis.zip.sig 1>/dev/null 2>&1; then
            WIN_X64_SIG=$(cat artifacts/win-x64/*.nsis.zip.sig)
          fi

          MAC_ARM64_FILE=$(basename artifacts/mac-arm64/*.app.tar.gz 2>/dev/null | head -1)
          MAC_X64_FILE=$(basename artifacts/mac-x64/*.app.tar.gz 2>/dev/null | head -1)
          WIN_X64_FILE=$(basename artifacts/win-x64/*.nsis.zip 2>/dev/null | head -1)

          cat > gh-pages-deploy/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "MC-Vector ${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MAC_ARM64_SIG}",
                "url": "${BASE_URL}/${MAC_ARM64_FILE}"
              },
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "${BASE_URL}/${MAC_X64_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WIN_X64_SIG}",
                "url": "${BASE_URL}/${WIN_X64_FILE}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat gh-pages-deploy/latest.json

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          publish_branch: gh-pages
          keep_files: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: MC-Vector v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.exe
            artifacts/**/*.nsis.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
