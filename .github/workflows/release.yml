name: release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  CI: true
  CSC_IDENTITY_AUTO_DISCOVERY: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            node-version: 20
            pnpm-version: 10.26.2
            build-command: pnpm exec electron-builder --mac --arm64 --publish never
            artifact-name: mac-arm64
            asset-pattern: release/*.dmg
          - os: macos-13
            node-version: 20
            pnpm-version: 10.26.2
            build-command: pnpm exec electron-builder --mac --x64 --publish never
            artifact-name: mac-x64
            asset-pattern: release/*.dmg
          - os: windows-latest
            node-version: 20
            pnpm-version: 10.26.2
            build-command: pnpm exec electron-builder --win --x64 --publish never
            artifact-name: win-x64
            asset-pattern: release/*.exe

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build React app
        run: pnpm run build

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.build-command }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.asset-pattern }}
          retention-days: 5
